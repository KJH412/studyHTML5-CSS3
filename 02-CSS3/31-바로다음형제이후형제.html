<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + h2{
            background-color: #ccc;
        }
        h1 ~ p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>형제들</p>

    <h1>형제선택자</h1>

    <h2>바로 다음형제</h2>
    <p>바로 다음형제 하나를 선택할 때 사용 + </p>

    <h2>이후 형제</h2>
    <p>이후에 오는 모든 형제를 선택할 때 사용 ~</p>
</body>
</html>
