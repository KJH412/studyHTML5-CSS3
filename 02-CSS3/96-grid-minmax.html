        .wrap {

            background-color: antiquewhite;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,minmax(100px,auto));
            gap: 10px;
            width: 800px;
        }
        .wrap>div {
            border: 1px solid black;
            background-color: pink;
        }
        </style>

        <div class="grid5">5</div>

</html>
