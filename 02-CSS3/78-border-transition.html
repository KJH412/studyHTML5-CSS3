<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 270px;
            height:270px;
            /* border: 1px solid black; */
            border-radius: 30px;
            overflow: hidden;
            transition: 0.5s;
        }
        .box:hover{
            border-radius: 0;
        }
        .box img{
            transition: 1s;
        }
        .box:hover img{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box"><img src="images/banner_20220523033233036.png" alt=""></div>
</body>
</html>
